<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سكان باركود | الجندي برو</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      color: #222;
    }

    #video {
      width: 100%;
      max-width: 320px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 10px;
    }

    #info {
      margin-top: 15px;
      font-size: 16px;
      color: #444;
    }

    input {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>امسح الباركود أو اكتبه يدويًا</h2>
  <video id="video" autoplay muted playsinline></video>
  <div id="info">جاري تحميل الكاميرا...</div>

  <button onclick="toggleFlash()">تشغيل/إيقاف الفلاش 🔦</button><br>

  <input type="text" id="manualInput" placeholder="أدخل الباركود يدويًا">
  <br>
  <button onclick="manualSearch()">بحث يدوي 🔍</button>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const info = document.getElementById('info');
    const beep = document.getElementById('beep');
    let currentStream;
    let track;

    const codeReader = new ZXing.BrowserMultiFormatReader();

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" },
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    }).then(stream => {
      video.srcObject = stream;
      currentStream = stream;
      track = stream.getVideoTracks()[0];
      info.textContent = "📷 الكاميرا شغالة، امسح الباركود...";

      codeReader.decodeFromVideoElement(video, (result, err) => {
        if (result) {
          const barcode = result.text;
          beep.play();
          info.textContent = `✅ تم قراءة الباركود: ${barcode}`;
          codeReader.reset();
          setTimeout(() => {
            window.location.href = `https://www.elgendypro.com/search?query=${encodeURIComponent(barcode)}`;
          }, 1000);
        }
      });
    }).catch(err => {
      console.error("Camera error:", err);
      info.textContent = "❌ تعذر تشغيل الكاميرا";
    });

    function toggleFlash() {
      if (track) {
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
          const settings = track.getSettings();
          track.applyConstraints({
            advanced: [{ torch: !settings.torch }]
          });
        } else {
          alert("⚠️ جهازك لا يدعم الفلاش");
        }
      } else {
        alert("📷 شغل الكاميرا الأول قبل تشغيل الفلاش");
      }
    }

    function manualSearch() {
      const input = document.getElementById('manualInput').value.trim();
      if (input) {
        window.location.href = `https://www.elgendypro.com/search?query=${encodeURIComponent(input)}`;
      } else {
        alert("اكتب الباركود الأول");
      }
    }
  </script>
</body>
</html>
