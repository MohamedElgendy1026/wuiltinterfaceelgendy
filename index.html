<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سكان باركود | الجندي برو</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      direction: rtl;
      padding: 20px;
    }

    #reader {
      width: 300px;
      margin: 0 auto;
      position: relative;
    }

    .laser {
      position: absolute;
      top: 50%;
      left: 5%;
      width: 90%;
      height: 2px;
      background: red;
      animation: scan 2s infinite;
      z-index: 5;
    }

    @keyframes scan {
      0% { top: 10%; }
      50% { top: 90%; }
      100% { top: 10%; }
    }

    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 10px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>امسح الباركود أو اكتبه يدويًا</h2>

  <div id="reader">
    <div class="laser"></div>
  </div>

  <div id="status">📷 انتظر... بنشغل الكاميرا</div>

  <input type="text" id="manualInput" placeholder="أدخل الباركود يدويًا">
  <br>
  <button onclick="manualSearch()">بحث يدوي 🔍</button>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const beep = document.getElementById('beep');
    const status = document.getElementById('status');

    function onScanSuccess(decodedText, decodedResult) {
      beep.play();
      status.textContent = `✅ تم قراءة الباركود: ${decodedText}`;
      html5QrcodeScanner.clear();
      setTimeout(() => {
        window.location.href = `https://www.elgendypro.com/search?query=${encodeURIComponent(decodedText)}`;
      }, 1000);
    }

    function onScanError(errorMessage) {
      status.textContent = `❌ جاري المسح...`;
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanError
    ).catch(err => {
      status.textContent = "❌ تعذر تشغيل الكاميرا";
      console.error("Camera error:", err);
    });

    function manualSearch() {
      const input = document.getElementById('manualInput').value.trim();
      if (input) {
        window.location.href = `https://www.elgendypro.com/search?query=${encodeURIComponent(input)}`;
      } else {
        alert("اكتب الباركود الأول");
      }
    }
  </script>
</body>
</html>
