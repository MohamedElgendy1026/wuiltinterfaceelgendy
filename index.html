<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سكان باركود | الجندي برو</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      direction: rtl;
      padding: 20px;
    }

    #reader {
      width: 320px;
      margin: 0 auto;
      position: relative;
    }

    .laser {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      height: 2px;
      background: red;
      animation: scan 2s infinite;
      z-index: 5;
    }

    @keyframes scan {
      0% { top: 10%; }
      50% { top: 90%; }
      100% { top: 10%; }
    }

    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 10px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>امسح الباركود أو اكتبه يدويًا</h2>

  <div id="reader">
    <div class="laser"></div>
  </div>

  <button onclick="toggleFlash()">تشغيل/إيقاف الفلاش 🔦</button><br>

  <div id="status">📷 انتظر... بنشغل الكاميرا</div>

  <input type="text" id="manualInput" placeholder="أدخل الباركود يدويًا">
  <br>
  <button onclick="manualSearch()">بحث يدوي 🔍</button>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const beep = document.getElementById('beep');
    const status = document.getElementById('status');
    let html5QrScanner;
    let currentTrack;

    function onScanSuccess(decodedText, decodedResult) {
      beep.play();
      status.textContent = `✅ تم قراءة الباركود: ${decodedText}`;
      html5QrScanner.stop().then(() => {
        window.location.href = `https://www.elgendypro.com/search?query=${encodeURIComponent(decodedText)}`;
      });
    }

    function onScanError(errorMessage) {
      status.textContent = `❌ جاري المسح...`;
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrScanner = new Html5Qrcode("reader");
        html5QrScanner.start(
          cameraId,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanError
        ).then(() => {
          status.textContent = "📷 الكاميرا شغالة، امسح الباركود...";
          // ناخد التراك علشان نتحكم في الفلاش
          const stream = document.querySelector("video").srcObject;
          currentTrack = stream.getVideoTracks()[0];
        });
      }
    }).catch(err => {
      status.textContent = "❌ تعذر تشغيل الكاميرا";
      console.error(err);
    });

    function toggleFlash() {
      if (currentTrack) {
        const capabilities = currentTrack.getCapabilities();
        if (capabilities.torch) {
          const current = currentTrack.getSettings().torch || false;
          currentTrack.applyConstraints({
            advanced: [{ torch: !current }]
          });
        } else {
          alert("⚠️ الجهاز لا يدعم تشغيل الفلاش");
        }
      } else {
        alert("📷 الكاميرا مش شغالة لسه");
      }
    }

    function manualSearch() {
      const input = document.getElementById('manualInput').value.trim();
      if (input) {
        window.location.href = `https://www.elgendypro.com/search?query=${encodeURIComponent(input)}`;
      } else {
        alert("❗ اكتب الباركود الأول");
      }
    }
  </script>
</body>
</html>
