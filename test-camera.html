<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ باركود - الجندي برو</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
      position: relative;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .controls {
      margin: 15px 0;
    }
    .flash-btn, .camera-switch {
      padding: 8px 12px;
      margin: 0 5px;
      background-color: #2196F3;
    }
    .flash-btn.active {
      background-color: #FF9800;
    }
    #scanner-container {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: red;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      animation: scan 2s linear infinite;
      z-index: 100;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .scan-frame {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.5);
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 40%;
    }
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: red;
      border-style: solid;
      z-index: 2;
    }
    .corner-tl {
      top: 0;
      left: 0;
      border-width: 4px 0 0 4px;
    }
    .corner-tr {
      top: 0;
      right: 0;
      border-width: 4px 4px 0 0;
    }
    .corner-bl {
      bottom: 0;
      left: 0;
      border-width: 0 0 4px 4px;
    }
    .corner-br {
      bottom: 0;
      right: 0;
      border-width: 0 4px 4px 0;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ابحث عن منتج بالباركود</h2>

  <!-- عناصر التحكم -->
  <div class="controls">
    <button class="flash-btn" onclick="toggleFlash()">🔦 تشغيل/إيقاف الفلاش</button>
    <button class="camera-switch" onclick="switchCamera()">🔄 تبديل الكاميرا</button>
  </div>

  <!-- قارئ الباركود -->
  <div id="scanner-container">
    <div class="scan-frame">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <div id="scan-line"></div>
    </div>
    <div id="reader"></div>
  </div>

  <!-- بحث يدوي -->
  <div>
    <input type="text" id="manualInput" placeholder="اكتب رقم الباركود">
    <button onclick="searchProduct()">بحث</button>
  </div>

  <!-- نتيجة المسح -->
  <div id="result"></div>

  <script>
    const elgendyBaseUrl = "https://elgendypro.com/ar/product/all/";
    let html5QrCode;
    let currentCameraId;
    let flashEnabled = false;
    let backCamera = false;
    let scanAnimation;

    function onScanSuccess(decodedText) {
      const resultElement = document.getElementById('result');
      resultElement.textContent = `تم مسح الباركود: ${decodedText}`;
      resultElement.style.display = 'block';
      resultElement.style.backgroundColor = '#e8f5e9';
      
      // إيقاف مؤقت قبل التوجيه لرؤية النتيجة
      clearTimeout(scanAnimation);
      scanAnimation = setTimeout(() => {
        window.location.href = elgendyBaseUrl + decodedText;
      }, 1500);
    }

    function searchProduct() {
      const code = document.getElementById("manualInput").value;
      if (code.trim() !== "") {
        window.location.href = elgendyBaseUrl + code;
      }
    }

    function toggleFlash() {
      if (!html5QrCode || !currentCameraId) return;
      
      flashEnabled = !flashEnabled;
      const flashBtn = document.querySelector('.flash-btn');
      flashBtn.classList.toggle('active');
      flashBtn.innerHTML = flashEnabled ? '🔆 إيقاف الفلاش' : '🔦 تشغيل الفلاش';
      
      html5QrCode.applyVideoConstraints({
        advanced: [{torch: flashEnabled}]
      }).then(() => {
        console.log("تم تغيير حالة الفلاش");
      }).catch(err => {
        console.error("لا يدعم الفلاش", err);
        flashEnabled = false;
        flashBtn.classList.remove('active');
        flashBtn.innerHTML = '🔦 تشغيل الفلاش';
      });
    }

    function switchCamera() {
      backCamera = !backCamera;
      const cameraBtn = document.querySelector('.camera-switch');
      cameraBtn.innerHTML = backCamera ? '📷 الكاميرا الأمامية' : '📷 الكاميرا الخلفية';
      
      stopScanner().then(() => {
        startScanner();
      });
    }

    function stopScanner() {
      return html5QrCode.stop().then(() => {
        console.log("تم إيقاف الماسح");
      }).catch(err => {
        console.error("خطأ في إيقاف الماسح", err);
      });
    }

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          // ترتيب الكاميرات بحيث نختار الخلفية أولاً إذا كانت متاحة
          devices.sort((a, b) => {
            const aIsBack = a.label.toLowerCase().includes("back") || 
                          a.label.toLowerCase().includes("rear") || 
                          a.label.toLowerCase().includes("environment");
            const bIsBack = b.label.toLowerCase().includes("back") || 
                          b.label.toLowerCase().includes("rear") || 
                          b.label.toLowerCase().includes("environment");
            
            if (backCamera) return aIsBack ? -1 : 1;
            else return aIsBack ? 1 : -1;
          });
          
          currentCameraId = devices[0].id;
          
          const qrConfig = {
            fps: 10,
            qrbox: { width: 250, height: 100 },
            rememberLastUsedCamera: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
          };
          
          html5QrCode.start(
            currentCameraId,
            qrConfig,
            onScanSuccess,
            () => console.log("جاري المسح...")
          ).catch(err => {
            console.error("فشل تشغيل الكاميرا", err);
          });
        }
      }).catch(err => {
        console.error("لا توجد كاميرا متاحة", err);
        document.getElementById('result').textContent = "لا توجد كاميرا متاحة أو لم يتم السماح بالوصول إليها";
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').style.backgroundColor = '#ffebee';
      });
    }

    // تهيئة الماسح عند التحميل
    document.addEventListener('DOMContentLoaded', function() {
      html5QrCode = new Html5Qrcode("reader");
      startScanner();
    });
  </script>
</body>
</html>
