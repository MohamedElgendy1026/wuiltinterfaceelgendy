<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ باركود - الجندي برو</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #3b82f6;
      --accent-color: #ef4444;
      --light-color: #f8fafc;
      --dark-color: #1e293b;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      animation: fadeInDown 0.6s;
    }
    
    .header h1 {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
    }
    
    .header p {
      color: #64748b;
      font-size: 16px;
      font-weight: 500;
    }
    
    .scanner-container {
      width: 100%;
      max-width: 420px;
      position: relative;
      margin: 20px 0;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      background-color: #000;
      animation: zoomIn 0.5s;
    }
    
    #reader {
      width: 100%;
      height: 400px;
      position: relative;
      object-fit: cover;
    }
    
    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
    
    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 220px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to bottom, 
        transparent, 
        rgba(239, 68, 68, 0.8), 
        transparent);
      animation: scan 1.8s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      z-index: 11;
    }
    
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    
    .corner {
      position: absolute;
      width: 32px;
      height: 32px;
      border-color: var(--accent-color);
      border-style: solid;
      z-index: 12;
    }
    
    .corner-tl {
      top: 0;
      left: 0;
      border-width: 4px 0 0 4px;
    }
    
    .corner-tr {
      top: 0;
      right: 0;
      border-width: 4px 4px 0 0;
    }
    
    .corner-bl {
      bottom: 0;
      left: 0;
      border-width: 0 0 4px 4px;
    }
    
    .corner-br {
      bottom: 0;
      right: 0;
      border-width: 0 4px 4px 0;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
      width: 100%;
      max-width: 400px;
    }
    
    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-family: 'Tajawal', sans-serif;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: var(--transition);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .btn-warning {
      background-color: var(--warning-color);
      color: white;
    }
    
    .btn-warning:hover {
      background-color: #d97706;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(245, 158, 11, 0.3);
    }
    
    .btn.active {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    .btn i {
      font-size: 18px;
    }
    
    .manual-search {
      width: 100%;
      max-width: 400px;
      margin-top: 16px;
      animation: fadeInUp 0.6s;
    }
    
    .search-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      margin-bottom: 12px;
      transition: var(--transition);
      text-align: center;
      background-color: white;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    
    .search-btn {
      width: 100%;
      padding: 16px;
      background-color: var(--success-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-family: 'Tajawal', sans-serif;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .search-btn:hover {
      background-color: #0d9488;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    #result {
      margin-top: 20px;
      padding: 16px;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 400px;
      text-align: center;
      font-weight: 700;
      display: none;
      animation: fadeIn 0.5s;
      box-shadow: var(--box-shadow);
    }
    
    /* علامة التأكيد الجديدة */
    .scan-success {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background-color: rgba(16, 185, 129, 0.9);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 30;
      animation: pulse 1s ease-out;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
    }
    
    .scan-success i {
      font-size: 48px;
      color: white;
      margin-bottom: 8px;
      animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .scan-success span {
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 18px;
      animation: fadeIn 0.3s;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      margin-bottom: 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .camera-feedback {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
    }
    
    .sound-toggle {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: var(--transition);
    }
    
    .sound-toggle:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }
    
    .guide-text {
      text-align: center;
      color: #64748b;
      margin-top: 12px;
      font-size: 14px;
      animation: fadeIn 1s;
    }
    
    .logo {
      margin-bottom: 16px;
      font-weight: 700;
      color: var(--primary-color);
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo i {
      font-size: 28px;
    }
    
    @media (max-width: 480px) {
      .scanner-container {
        height: 340px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .header p {
        font-size: 14px;
      }
      
      .btn {
        padding: 12px 18px;
        font-size: 15px;
      }
      
      .scan-frame {
        height: 180px;
      }
      
      .search-input, .search-btn {
        padding: 14px;
      }
      
      .scan-success {
        width: 100px;
        height: 100px;
      }
      
      .scan-success i {
        font-size: 36px;
      }
      
      .scan-success span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>جاري تحميل الماسح الضوئي...</p>
  </div>

  <div class="header">
    <div class="logo">
      <i class="fas fa-qrcode"></i>
      <span>الجندي برو</span>
    </div>
    <h1>قارئ الباركود الذكي</h1>
    <p>امسح باركود المنتج للوصول إلى تفاصيله</p>
  </div>

  <div class="scanner-container">
    <div id="reader"></div>
    <div class="scanner-overlay">
      <div class="scan-frame">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="camera-feedback">
      <i class="fas fa-camera"></i>
      <span id="cameraFeedback">الكاميرا الخلفية</span>
    </div>
    <div class="sound-toggle" id="soundToggle">
      <i class="fas fa-volume-up"></i>
    </div>
  </div>

  <div class="guide-text">
    ضع الباركود داخل الإطار لمسحه تلقائياً
  </div>

  <div class="controls">
    <button class="btn btn-primary" onclick="toggleFlash()">
      <i class="fas fa-lightbulb" id="flash-icon"></i>
      <span id="flash-text">تشغيل الفلاش</span>
    </button>
    <button class="btn btn-warning" onclick="switchCamera()">
      <i class="fas fa-camera-retro" id="camera-icon"></i>
      <span id="camera-text">الكاميرا الأمامية</span>
    </button>
  </div>

  <div class="manual-search">
    <input type="text" class="search-input" id="manualInput" placeholder="أدخل رقم الباركود يدوياً" inputmode="numeric">
    <button class="search-btn" onclick="searchProduct()">
      <i class="fas fa-search"></i>
      <span>بحث عن المنتج</span>
    </button>
  </div>

  <div id="result"></div>

  <audio id="scanSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>

  <script>
    const elgendyBaseUrl = "https://elgendypro.com/ar/product/all/";
    let html5QrCode;
    let currentCameraId;
    let flashEnabled = false;
    let backCamera = true;
    let scanAnimation;
    let currentStream;
    let lastScanTime = 0;
    const SCAN_COOLDOWN = 1500;
    let soundEnabled = true;

    // تهيئة الماسح عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      initScanner();
      
      // إضافة إمكانية البحث بالضغط على زر Enter
      document.getElementById('manualInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchProduct();
        }
      });
      
      // التحكم في الصوت
      document.getElementById('soundToggle').addEventListener('click', toggleSound);
    });

    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundIcon = document.querySelector('#soundToggle i');
      soundIcon.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
      
      // تغيير لون أيقونة الصوت للإشارة إلى الحالة
      soundIcon.style.color = soundEnabled ? '#fff' : '#ccc';
    }

    async function initScanner() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        await startBackCamera();
        document.getElementById('loading').style.display = 'none';
        updateCameraFeedback();
      } catch (error) {
        console.error("خطأ في التهيئة:", error);
        document.getElementById('loading').querySelector('p').textContent = 
          "حدث خطأ في تحميل الماسح. يرجى التأكد من السماح باستخدام الكاميرا.";
        
        // عرض خيارات بديلة إذا فشل تحميل الماسح
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('manualInput').focus();
        }, 3000);
      }
    }

   async function stopScanner() {
      try {
        if (html5QrCode && html5QrCode.isScanning) {
          await html5QrCode.stop();
          currentStream = null;
        }
      } catch (error) {
        console.error("خطأ في إيقاف الماسح:", error);
        throw error;
      }
    }

    // إضافة دالة لفحص دعم الفلاش
    function checkFlashSupport() {
      return new Promise((resolve) => {
        if (!('mediaDevices' in navigator) {
          resolve(false);
          return;
        }

        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            const track = stream.getVideoTracks()[0];
            const capabilities = track.getCapabilities ? track.getCapabilities() : {};
            const hasFlash = 'torch' in capabilities || 'fillLightMode' in capabilities;
            track.stop();
            resolve(hasFlash);
          })
          .catch(() => resolve(false));
      });
    }

    // تحسين دالة toggleFlash للتحقق من الدعم أولاً
    async function toggleFlash() {
      if (!html5QrCode || !currentCameraId) return;
      
      try {
        // التحقق من دعم الفلاش قبل المحاولة
        const flashSupported = await checkFlashSupport();
        if (!flashSupported) {
          showError("هذا الجهاز لا يدعم خاصية الفلاش");
          return;
        }

        flashEnabled = !flashEnabled;
        const flashBtn = document.querySelector('.btn-primary');
        const flashIcon = document.getElementById('flash-icon');
        const flashText = document.getElementById('flash-text');
        
        if (flashEnabled) {
          flashBtn.classList.add('active');
          flashIcon.className = 'fas fa-lightbulb';
          flashText.textContent = 'إيقاف الفلاش';
        } else {
          flashBtn.classList.remove('active');
          flashIcon.className = 'fas fa-lightbulb';
          flashText.textContent = 'تشغيل الفلاش';
        }
        
        await html5QrCode.applyVideoConstraints({
          advanced: [
            {torch: flashEnabled},
            {fillLightMode: flashEnabled ? "flash" : "off"}
          ]
        });
      } catch (error) {
        console.error("خطأ في التحكم بالفلاش:", error);
        flashEnabled = false;
        showError("حدث خطأ في التحكم بالفلاش");
      }
    }

    // إضافة دالة لتحسين اكتشاف الكاميرات
    async function getCamerasWithRetry(maxRetries = 3, delay = 1000) {
      let retries = 0;
      
      while (retries < maxRetries) {
        try {
          const devices = await Html5Qrcode.getCameras();
          if (devices && devices.length > 0) {
            return devices;
          }
        } catch (error) {
          console.warn(`محاولة ${retries + 1} فشلت في الحصول على الكاميرات`, error);
        }
        
        retries++;
        if (retries < maxRetries) {
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
      
      throw new Error("فشل في الحصول على الكاميرات بعد عدة محاولات");
    }

    // تحسين دالة initScanner
    async function initScanner() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        
        // إظهار رسالة تحميل محسنة
        const loading = document.getElementById('loading');
        loading.querySelector('p').textContent = 'جاري تهيئة الماسح الضوئي...';
        
        // التحقق من دعم الفلاش مسبقاً
        const flashSupported = await checkFlashSupport();
        if (!flashSupported) {
          document.getElementById('flash-icon').style.opacity = '0.5';
          document.getElementById('flash-text').textContent = 'الفلاش غير مدعوم';
        }
        
        await startBackCamera();
        loading.style.display = 'none';
        updateCameraFeedback();
      } catch (error) {
        console.error("خطأ في التهيئة:", error);
        const loadingText = document.getElementById('loading').querySelector('p');
        loadingText.textContent = "حدث خطأ في تحميل الماسح. يرجى التأكد من السماح باستخدام الكاميرا.";
        
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('manualInput').focus();
          showError("تعذر الوصول للكاميرا. الرجاء استخدام الإدخال اليدوي.");
        }, 3000);
      }
    }

    // تحسين دالة startBackCamera
    async function startBackCamera() {
      try {
        const devices = await getCamerasWithRetry();
        if (devices && devices.length) {
          const backCameraDevice = findBackCamera(devices);
          currentCameraId = backCameraDevice ? backCameraDevice.id : devices[0].id;
          
          const qrConfig = {
            fps: 15,
            qrbox: (width, height) => {
              const minDimension = Math.min(width, height);
              const size = Math.floor(minDimension * 0.8);
              return { width: size, height: size * 0.6 };
            },
            rememberLastUsedCamera: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            videoConstraints: {
              facingMode: { exact: "environment" },
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          };
          
          await html5QrCode.start(
            currentCameraId,
            qrConfig,
            onScanSuccess,
            () => console.log("جاري المسح...")
          ).then(() => {
            currentStream = html5QrCode.getRunningTrackCapabilities();
            updateCameraFeedback();
          });
        } else {
          showError("لا توجد كاميرا متاحة");
          document.getElementById('manualInput').focus();
        }
      } catch (error) {
        console.error("خطأ في تشغيل الكاميرا:", error);
        throw error;
      }
    }

    // تحسين دالة onScanSuccess
    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < SCAN_COOLDOWN) return;
      lastScanTime = now;
      
      const cleanText = decodedText.trim();
      if (!cleanText) return;
      
      // إظهار النتيجة قبل التوجيه
      showResult(cleanText);
      
      if (soundEnabled) {
        playScanSounds();
      }
      
      showScanSuccess(cleanText);
      html5QrCode.pause();
      
      clearTimeout(scanAnimation);
      scanAnimation = setTimeout(() => {
        redirectToProduct(cleanText);
      }, 1500);
    }

    function playScanSounds() {
      const scanSound = document.getElementById('scanSound');
      const successSound = document.getElementById('successSound');
      
      try {
        scanSound.currentTime = 0;
        scanSound.play().catch(e => console.log("لا يمكن تشغيل صوت المسح:", e));
        
        setTimeout(() => {
          successSound.currentTime = 0;
          successSound.play().catch(e => console.log("لا يمكن تشغيل صوت النجاح:", e));
        }, 200);
      } catch (e) {
        console.error("خطأ في تشغيل الأصوات:", e);
      }
    }

    function showResult(code) {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <i class="fas fa-barcode" style="font-size: 24px; margin-bottom: 8px;"></i>
        <div>تم مسح الباركود: ${code}</div>
        <small>جاري التوجيه...</small>
      `;
      resultElement.style.display = 'block';
      resultElement.style.backgroundColor = 'var(--success-color)';
      resultElement.style.color = 'white';
    }

    function redirectToProduct(code) {
      // يمكن إضافة تحقق إضافي هنا قبل التوجيه
      window.location.href = elgendyBaseUrl + encodeURIComponent(code);
    }

    // إضافة معالجة أفضل لأخطاء الكاميرا
    function handleCameraError(error) {
      console.error("خطأ في الكاميرا:", error);
      let errorMessage = "حدث خطأ غير متوقع في الكاميرا";
      
      if (error.name === 'NotAllowedError') {
        errorMessage = "تم رفض الإذن باستخدام الكاميرا. يرجى منح الإذن ثم تحديث الصفحة.";
      } else if (error.name === 'NotFoundError') {
        errorMessage = "لم يتم العثور على كاميرا متاحة.";
      } else if (error.name === 'NotSupportedError') {
        errorMessage = "المتصفح أو الجهاز لا يدعم هذه الميزة.";
      } else if (error.name === 'NotReadableError') {
        errorMessage = "تعذر الوصول للكاميرا. قد تكون قيد الاستخدام من قبل تطبيق آخر.";
      }
      
      showError(errorMessage);
      document.getElementById('manualInput').focus();
    }

    // تعديل event listener لمعالجة الأخطاء
    document.addEventListener('DOMContentLoaded', function() {
      initScanner().catch(handleCameraError);
      
      document.getElementById('manualInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchProduct();
        }
      });
      
      document.getElementById('soundToggle').addEventListener('click', toggleSound);
    });
  </script>
</body>
