<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ باركود - الجندي برو</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      padding: 20px;
      width: 100%;
      background-color: #2c3e50;
      color: white;
    }
    
    .scanner-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .scan-frame {
      width: 80%;
      height: 50%;
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.6);
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to bottom, 
                rgba(255,0,0,0), 
                rgba(255,0,0,0.8), 
                rgba(255,0,0,0));
      animation: scan 2s linear infinite;
      z-index: 11;
    }
    
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #e74c3c;
      border-width: 4px;
      z-index: 12;
    }
    
    .corner-tl {
      top: -2px;
      left: -2px;
      border-style: solid none none solid;
    }
    
    .corner-tr {
      top: -2px;
      right: -2px;
      border-style: solid solid none none;
    }
    
    .corner-bl {
      bottom: -2px;
      left: -2px;
      border-style: none none solid solid;
    }
    
    .corner-br {
      bottom: -2px;
      right: -2px;
      border-style: none solid solid none;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .flash-btn.active {
      background-color: #f39c12;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>قارئ الباركود</h1>
    <p>امسح باركود المنتج للتعرف عليه</p>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>جاري تهيئة الماسح الضوئي...</p>
  </div>

  <div class="scanner-container">
    <div id="reader"></div>
    <div class="scan-overlay">
      <div class="scan-frame">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="scan-line"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="flash-btn" onclick="toggleFlash()">
      <span id="flash-icon">🔦</span>
      <span>تشغيل الفلاش</span>
    </button>
    <button onclick="switchCamera()">
      <span id="camera-icon">🔄</span>
      <span>تبديل الكاميرا</span>
    </button>
  </div>

  <script>
    const elgendyBaseUrl = "https://elgendypro.com/ar/product/all/";
    let html5QrCode;
    let currentCameraId;
    let flashEnabled = false;
    let backCamera = true; // نبدأ بالكاميرا الخلفية أولاً

    async function initScanner() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        
        // البدء مباشرة بالكاميرا الخلفية إذا كانت متاحة
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const backCameraDevice = findBackCamera(devices);
          currentCameraId = backCameraDevice ? backCameraDevice.id : devices[0].id;
          
          const qrConfig = {
            fps: 15, // زيادة سرعة التقاط الإطارات
            qrbox: { width: 250, height: 150 },
            rememberLastUsedCamera: false, // لا نحتاج لهذه الميزة لأننا نتحكم يدوياً
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
          };
          
          await html5QrCode.start(
            currentCameraId,
            qrConfig,
            onScanSuccess,
            undefined, // لا نحتاج لوظيفة التقدم
            {
              // تحسينات الأداء
              videoConstraints: {
                facingMode: backCamera ? "environment" : "user",
                width: { ideal: 1280 },
                height: { ideal: 720 }
              }
            }
          );
          
          document.getElementById('loading').style.display = 'none';
        } else {
          throw new Error("لا توجد كاميرا متاحة");
        }
      } catch (error) {
        console.error("خطأ في التهيئة:", error);
        document.getElementById('loading').querySelector('p').textContent = 
          "خطأ في تشغيل الكاميرا. يرجى التأكد من السماح بالوصول إلى الكاميرا.";
      }
    }

    function findBackCamera(devices) {
      // البحث عن الكاميرا الخلفية بأفضل طريقة ممكنة
      for (const device of devices) {
        const label = device.label.toLowerCase();
        if (label.includes("back") || label.includes("rear") || label.includes("environment")) {
          return device;
        }
      }
      
      // إذا لم نجد، نأخذ آخر كاميرا (غالباً تكون الخلفية في الأجهزة الحديثة)
      return devices.length > 1 ? devices[devices.length - 1] : devices[0];
    }

    function onScanSuccess(decodedText) {
      // إيقاف الماسح عند النجاح لتوفير الطاقة
      html5QrCode.stop().then(() => {
        window.location.href = elgendyBaseUrl + decodedText;
      });
    }

    async function toggleFlash() {
      if (!html5QrCode || !currentCameraId) return;
      
      try {
        flashEnabled = !flashEnabled;
        const flashBtn = document.querySelector('.flash-btn');
        const flashIcon = document.getElementById('flash-icon');
        
        if (flashEnabled) {
          flashBtn.classList.add('active');
          flashIcon.textContent = '🔆';
          flashBtn.querySelector('span:last-child').textContent = 'إيقاف الفلاش';
        } else {
          flashBtn.classList.remove('active');
          flashIcon.textContent = '🔦';
          flashBtn.querySelector('span:last-child').textContent = 'تشغيل الفلاش';
        }
        
        await html5QrCode.applyVideoConstraints({
          advanced: [{torch: flashEnabled}]
        });
      } catch (error) {
        console.error("لا يدعم الفلاش:", error);
        flashEnabled = false;
        alert("هذا الجهاز لا يدعم خاصية الفلاش");
      }
    }

    async function switchCamera() {
      backCamera = !backCamera;
      const cameraIcon = document.getElementById('camera-icon');
      cameraIcon.textContent = backCamera ? '📷' : '📱';
      
      try {
        await html5QrCode.stop();
        await initScanner();
      } catch (error) {
        console.error("خطأ في تبديل الكاميرا:", error);
        alert("فشل في تبديل الكاميرا");
      }
    }

    // بدء التشغيل عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', initScanner);
  </script>
</body>
</html>
