<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ باركود - الجندي برو</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ابحث عن منتج بالباركود</h2>

  <!-- قارئ الباركود -->
  <div id="reader"></div>

  <!-- بحث يدوي -->
  <div>
    <input type="text" id="manualInput" placeholder="اكتب رقم الباركود">
    <button onclick="searchProduct()">بحث</button>
  </div>

  <script>
    const elgendyBaseUrl = "https://elgendypro.com/ar/product/all/";

    function onScanSuccess(decodedText) {
      window.location.href = elgendyBaseUrl + decodedText;
    }

    function searchProduct() {
      const code = document.getElementById("manualInput").value;
      if (code.trim() !== "") {
        window.location.href = elgendyBaseUrl + code;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = {
      fps: 10,
      qrbox: 250,
      rememberLastUsedCamera: true,
      supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
    };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          qrConfig,
          onScanSuccess
        ).catch(err => {
          console.error("فشل تشغيل الكاميرا", err);
        });
      }
    }).catch(err => {
      console.error("مفيش كاميرا", err);
    });
  </script>
</body>
</html>
